<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>The Dev News</title>
</head>
<body>
    <main>
        <section class="header-container background-green">
            <div id="header">
                <h1>The Dev News</h1>
            </div>
        </section>

        <div class="container">
            <div class="opinion">
                <div class="text">
                    <p>opinião</p>
                    <h2>Como é ser um desenvolvedor</h2>
                    <h4> <b>By</b> Fabio Tetsuo</h4>
                </div>
            </div>
            <div class="section-side-card">
                <div class="title-section background-green">
                    <h3 class="posts">Posts Populares</h3>
                </div>
                <div class="card">
                    <img src="./assets/girl-desk.jpeg" alt="">
                    <div>
                        <h3>Desenvolvimento atual</h3>
                        <p>22 Agosto 2022</p>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/gitlab.jpeg" alt="">
                    <div>
                        <h3>GitLab bs Github</h3>
                        <p>22 Agosto 2022</p>  
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/café.jpeg" alt="">
                    <div>
                        <h3>Café Atrapalha?</h3>
                        <p>22 Agosto 2022</p>
                    </div>
                </div>  
            </div>
        </div>

        <footer class="footer-container background-green">
            <section class="footer">
                <p>Copyright@The Dev News</p>
            </section>
        </footer>
    </main>
</body>
</html>
